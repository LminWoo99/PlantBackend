<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HELLO OAuth</title>

</head>

<body>
<fieldset>
    <label>로그인</label> <br>
    <div id="googleLoginBtn" style="cursor: pointer">
        <img id="googleLoginImg" src="./images/btn_google_signin_light_pressed_web.png">
    </div>
</fieldset>
</body>

<script>
 	const onClickGoogleLogin = (e) => {
 		window.location.replace("https://accounts.google.com/o/oauth2/v2/auth?client_id=972537603447-tvb2fki3ncpdoneeajl2b033ncnl3hpf.apps.googleusercontent.com&redirect_uri=http://localhost:8080/login/auth/google/&response_type=code&scope=email%20profile%20openid%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fdrive.file&access_type=offline")
 	}

	const googleLoginBtn = document.getElementById("googleLoginBtn");
	googleLoginBtn.addEventListener("click", onClickGoogleLogin)
</script>
</html>
